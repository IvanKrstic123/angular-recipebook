<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <!--JS object Angular created behind the scenes-->
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="exampleInputEmail1">Name</label>
          <!--Property name in JS object that will be created by Angular-->
          <!--ngModel register it as a control in TDF-->
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ngModel
            required
          />
        </div>
        <div class="form-group col-sm-2">
          <label for="exampleInputEmail1">Amount</label>
          <!--Property amount in JS object that will be created by Angular-->
          <!--ngModel register it as a control in TDF-->
          <!--[pattern built in validator using regex] allowing any number greather than zero-->
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button
            type="submit"
            class="btn btn-success m-1"
            [disabled]="!f.valid"
          >
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button
            type="button"
            class="btn btn-danger m-1"
            (click)="onDelete()"
            *ngIf="editMode"
          >
            Delete
          </button>
          <button type="button" class="btn btn-primary m-1" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
