<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="form-group col-sm-5">
          <label for="exampleInputEmail1">Name</label>
          <input type="text"
           class="form-control"
            id="name"
             #nameInput />
        </div>
        <div class="form-group col-sm-2">
          <label for="exampleInputEmail1">Amount</label>
          <input type="number"
           class="form-control"
            id="amount"
            #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success m-1" (click)="onAddItem()">Add</button>
          <button type="submit" class="btn btn-danger m-1">Delete</button>
          <button type="submit" class="btn btn-primary m-1">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
